    body{

    }

    /* Orqa fon video */
    .bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
      background: black;
    }

    /* Karta animatsiyasi */
    main.card {
      position:relative;
      z-index:1;
      width:100%;
      max-width:420px;
      background: rgba(0,0,0,0.35);
      padding:28px 22px;
      border-radius:12px;
      backdrop-filter: blur(6px);
      text-align:center;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);

      opacity:0;
      transform: translateY(30px);
      animation: cardFadeIn 1s forwards;
    }

    @keyframes cardFadeIn {
      to {
        opacity:1;
        transform: translateY(0);
      }
    }

    .avatar {
      width:118px;
      height:118px;
      margin: 0 auto 12px;
      border-radius:50%;
      overflow:hidden;
      display:block;
      border: 4px solid rgba(255,255,255,0.06);
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    h1.handle{
      margin:8px 0 14px 0;
      font-size:26px;
      color:var(--accent);
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .links { display:flex; flex-direction:column; gap:14px; margin-top:6px; }

    .btn {
      display:flex;
      align-items:center;
      gap:10px; /*iconka bilan yozuv orasida masofa */
      padding:14px 0px;
      text-decoration:none;
      color:#fff;
      background:#000;
      border:1px solid #111;
      font-size:16px;
      font-weight:600;
      justify-content:center;
      border-radius:40px;
      transition: transform .3s ease, box-shadow .3s ease, background .3s ease;
      outline:none;
      position:relative;
    }

    .btn .icon{
      width:36px;
      height:36px;
      flex:0 0 36px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      background:#000;
      animation: pulse 4s infinite;
    }

    .btn .icon img,
    .btn .icon svg{
      width:70%;
      height:70%;
      object-fit:contain;
      display:block;
    }

    /* Telegram ikonkasini kichraytirish */
    .btn.telegram .icon svg {
      width:60%;
      height:60%;
    }

    .btn .txt{
      flex:1;
      text-align:left;
    }

    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      background:#111;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes btnMove {
      0% { transform: translateX(0); }
      25% { transform: translateX(3px); }
      50% { transform: translateX(-3px); }
      75% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .shake { animation: btnMove 0.6s ease-in-out; }

    /* ---------------- Mobil moslashuv ---------------- */
    @media (max-width: 600px) {
      .card {
        width: 100%;
        padding: 16px;
        border-radius: 10px;
      }
      .handle { font-size: 22px; }
      .btn {
        font-size: 15px;
        padding: 12px 18px;
        gap: 10px;
        border-radius: 40px;
      }
      .btn .icon {

        height: 28px;
      }
      .sub { font-size: 12px; }
      footer.note { font-size: 11px; }
    }
